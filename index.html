<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://kit.fontawesome.com/e77ac3a5f0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tablets.css">
    <link rel="stylesheet" href="css/mobile.css">
</head>
<body>
    <div class="conteiner">
        <!-- header -->
        <header>
            <!-- img -->
            <a href="" class="logo_div">
                <img src="images/logo plant.svg" alt="" class="logo">
                <h4 class="img_header_h4">PLANT SHOP</h4>
            </a>
            <!-- text -->
            <form name="form_header" class="form_header original">
                    <input type="text" placeholder="What are you looking for?" name="search" class="search">
                    <button type="submit" class="header_button_input"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <!-- user -->
            <div class="user">
                <button class="button_LOG_IN"><h4 class="button_h4">LOG IN</h4></button>
                <button class="cart_shopping"><i class="fa-solid fa-cart-shopping"></i></button>
            </div>
        </header>
        <nav>
            <ul class="header_ul">
                <li><a href="" class="header_li">HOME</a></li>
                <li><a href="" class="header_li">ABOUT</a></li>
                <li><a href="" class="header_li">SERVICES</a></li>
                <li><a href="" class="header_li">PLANT CARE</a></li>
                <li><a href="" class="header_li use">CONTACT US</a></li>
                <div class="nav_mini">
                    <i class="fa-solid fa-bars"></i>
                    <form name="form_header" class="form_header_nav">
                        <input type="text" placeholder="What are you looking for?" name="search" class="search search_nav">
                        <button type="submit" class="header_button_input input_nav"><i class="fa-solid fa-magnifying-glass glass"></i></button>
                    </form>
                </div>
                
            </ul>
        </nav>
        <!-- section -->
        <section>
            <div class="regestracia">
                <h1 class="section_h1">CONTACT US</h1>
                <!-- form -->
                <form name="form_section" class="form_section">
                    <!-- name_mail -->
                    <div class="form_div1">
                        <input type="text" placeholder="Name" name="user_name" class="name_mail">
                        <input type="text" placeholder="Email" name="user_Email" class="name_mail">
                    </div>
                    <!-- select -->
                    <div class="question_div">
                        <label for="question" class="question">Is your question about an existing order?</label>
                        <select name="choose" id="question" class="form_select">
                            <option value="..." class="option"></option>
                            <option value="yes" class="option">YES</option>
                            <option value="no" class="option">NO</option>
                        </select>
                    </div>
                    
                    <!-- radio -->
                    <div class="form_div2">
                        <h2 class="form_h3">I have a delivery question about my order</h2>
                        <!-- I did not receive my order -->
                        <div class="radio_div">
                            <input type="radio" id="I did not receive my order" value="I did not receive my order" name="puestion" class="radio_puestion">
                            <label for="I did not receive my order" class="label_radio">I did not receive my order</label>
                        </div>

                        <!-- My order is incorrect or arrived damaged -->
                        <div class="radio_div">
                            <input type="radio" id="My order is incorrect or arrived damaged" value="My order is incorrect or arrived damaged" name="puestion" class="radio_puestion">
                            <label for="My order is incorrect or arrived damaged" class="label_radio">My order is incorrect or arrived damaged</label>
                        </div>

                        <!-- Cancel my order -->
                        <div class="radio_div">
                            <input type="radio" id="Cancel my order" value="Cancel my order" name="puestion" class="radio_puestion">
                            <label for="Cancel my order" class="label_radio">Cancel my order</label>
                        </div>

                        <!-- Change my shipping address -->
                        <div class="radio_div">
                            <input type="radio" id="Change my shipping address" value="Change my shipping address" name="puestion" class="radio_puestion">
                            <label for="Change my shipping address" class="label_radio">Change my shipping address</label>
                        </div>
                    </div>
                    <!-- textarea -->
                    <label for="Message_label" class="Message_label">Please provide more details below.</label>
                    <textarea name="" id="Message_label" placeholder="Message"></textarea>
                    <div class="checkbox_div">
                        <input type="checkbox" value="newsletter" name="NEWSLETTER" id="Newsletter" class="NEWSLETTER">
                        <label for="Newsletter" class="Newsletter">I want to receive the newsletter </label>
                    </div>
                    
                    <button type="submit" class="section_button">SEND</button>
                </form>
            </div>
        </section>
        <!-- footer -->
        <footer>
            <div class="Follow">
                <h3 class="Contacts_h3">Follow us</h3>
                <div class="networks">
                    <img src="images/entypo-social_facebook.svg" alt="">
                    <img src="images/typcn_social-instagram.svg" alt="">
                    <img src="images/fa-brands_twitter-square.svg" alt="">
                    <img src="images/fa_pinterest-square.svg" alt="">
                </div>
            </div>
            <div class="Contact">
                <h3 class="Contacts_h3">Contact us</h3>
                <ul class="Contact_ul">
                    <li class="li_Contact"><i class="fa-solid fa-location-dot"></i>New York, 94 Brodway</li>
                    <li class="li_Contact"><i class="fa-solid fa-phone"></i>+555 67 88 00</li>
                    <li class="li_Contact"><i class="fa-solid fa-envelope-open"></i>plant@gmail.com</li>
                </ul>
                <ul class="Contact_ul_small">
                    <li class="li_Contact_mini_li"><i class="fa-solid fa-location-dot"></i></li>
                    <li class="li_Contact_mini_li"><i class="fa-solid fa-phone"></i></li>
                    <li class="li_Contact_mini_li"><i class="fa-solid fa-envelope-open"></i></li>
                </ul>
            </div>
            <h4 class="footer_h4">Copyright Â© 2023 House Plant Shop.</h4>
        </footer>
    </div>
</body>
</html>
